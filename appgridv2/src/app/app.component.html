<div class="p-6 bg-white rounded-xl shadow-md text-center space-y-4">
  <h1 class="text-2xl font-bold text-gray-800">ðŸ“¤ Subida de archivo Excel - AG GRID</h1>
  <div class="flex justify-center gap-4">
    <button 
      (click)="toggleUploadFile()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-200"
    >
      Subir archivo
    </button>
    <button (click)="generarReporte()"
    class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition duration-200"
    > 
      Generar reporte PDF
    </button>
    <button 
      (click)="confirmDeletion()"
      class="px-6 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition duration-200"
    >
      Eliminar todos los usuarios
    </button>
  </div>
</div>


<!-- Modal flotante -->
<div *ngIf="showUploadFile" class="modal-overlay">
  <div class="modal-content">
    <button class="close-button" (click)="toggleUploadFile()">Ã—</button>
    <app-upload-file></app-upload-file>
  </div>
</div>
<div class="flex justify-center mt-10">
  <div class="w-full max-w-6xl p-4 bg-white shadow-lg rounded-xl">
    <ag-grid-angular
      class="ag-theme-alpine w-full h-[400px]"
      [rowData]="usersList"
      [columnDefs]="colDefs"
      [defaultColDef]="{ flex: 1, minWidth: 100, resizable: true }"
      rowSelection="multiple"
      animateRows="true">
    </ag-grid-angular>
  </div>
</div>
